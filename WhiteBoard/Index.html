<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Whiteboard SignalR</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="Scripts/DrawingBoard.js"></script>

    <style>
        div {
            margin: 3px;
        }

        canvas {
            border: 2px solid #808080;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="text-center">
            <div class="page-header">
                <h3>Estudo sobre SignalR</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Escolha a cor e desenhe no quadro branco
                    </div>
                    <div class="panel-body">
                        <p>Color: </p>
                        <select id="color" class="form-control">
                            <option>black</option>
                            <option>red</option>
                            <option>green</option>
                            <option>blue</option>
                            <option>yellow</option>
                            <option>pink</option>
                        </select>

                        <div class="col-md-12">
                            <canvas id="canvas" style="width: 100%; height: 300px;"></canvas>
                        </div>
                        <div class="col-md-12">
                            <button id="clear" class="btn btn-default">Clear canvas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Teste de escrita
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input name="txtword" type="text" class="form-control" />
                        <br />
                        <button title="Salvar" type="submit" id="btnsalvar" class="btn btn-primary pull-right">Salvar</button>
                    </div>
                    <div class="col-md-8">
                        <br />
                        <br />
                        <br />
                        <ul id="textoSalvo" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
